<div class="mt-4">
    <ul class="flex justify-center">
        {% if pagination.has_prev %}
        <li>
            <a href="{{ url_for(endpoint, page=pagination.prev_num, **request.view_args) }}" class="px-3 py-2 mx-1 bg-blue-500 text-white rounded">Anterior</a>
        </li>
        {% endif %}

        {% for page_num in pagination.iter_pages() %}
        {% if page_num %}
        <li>
            <a href="{{ url_for(endpoint, page=page_num, **request.view_args) }}" class="px-3 py-2 mx-1 {% if page_num == pagination.page %}bg-blue-700{% else %}bg-blue-500{% endif %} text-white rounded">{{ page_num }}</a>
        </li>
        {% endif %}
        {% endfor %}

        {% if pagination.has_next %}
        <li>
            <a href="{{ url_for(endpoint, page=pagination.next_num, **request.view_args) }}" class="px-3 py-2 mx-1 bg-blue-500 text-white rounded">Siguiente</a>
        </li>
        {% endif %}
    </ul>
</div>
