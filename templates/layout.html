<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
        /* Estilos de TailwindCSS personalizados aqu√≠ */
    </style>
</head>
<body class="text-gray-800 font-inter">
    <div class="flex">
        {% include "components/sidebar.html" %}
        <main class="w-full  md:ml-64 bg-gray-200 min-h-screen transition-all">
            {% block content %}
                {% include "dashboard.html" %}
            {% endblock %}
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var dropdownToggles = document.querySelectorAll('.sidebar-dropdown-toggle');
            dropdownToggles.forEach(function (dropdownToggle) {
                dropdownToggle.addEventListener('click', function () {
                    var nextElement = dropdownToggle.nextElementSibling;
                    if (nextElement.classList.contains('hidden')) {
                        nextElement.classList.remove('hidden');
                    } else {
                        nextElement.classList.add('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
